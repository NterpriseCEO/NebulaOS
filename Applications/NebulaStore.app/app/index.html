<html>
    <head>
        <link rel="stylesheet" href = "../../../../public/css/materialize.min.css">
        <link rel="stylesheet" href = "css/index.css">
        <link rel="stylesheet" href = "css/appPane.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src = "../../../../public/js/jquery.js"></script>
        <script src = "../../../../public/js/materialize.min.js"></script>
        <script data-main = "js/index.js" src = "../../../../public/js/require2.3.2.js"></script>
    </head>
    <body oncontextmenu="return false;" class = "grey lighten-4">
        <ul id = "sidenav" class = "side-nav collection with-header">
            <li class = "collection-header"><h5 data-text = "account"></h5></li>
            <li class = "mItem collection-item" data-page = "settingsPane"><a href = "#!"><i class = "material-icons">settings</i><span data-text = "settings"></span></a></li>
            <li class = "mItem collection-item" data-page = "purchasesPane"><a href = "#!"><i class = "material-icons small">shopping_cart</i><span data-text = "purchases"></span></a></li>
            <li class = "mItem collection-item" data-page = "wishPane"><a href = "#!"><i class = "material-icons small">favorite</i><span data-text = "wishlist"></span></a></li>
            <li class = "mItem collection-item" data-page = "developersPane"><a href = "#!"><i class = "material-icons">code</i><span data-text = "developers"></span></a></li>
            <li class = "collection-header"><h5>Categories</h5></li>
            <li class = "mItem collection-item" data-page = "whatsHotPane"><a href = "#!"><i class = "material-icons">whatshot</i> <span data-text = "whatsHot"></span></a></li>
            <li class = "mItem collection-item"><a href = "#!"><i class = "material-icons">games</i> <span data-text = "games"></span></a></li>
            <li class = "mItem collection-item"><a href = "#!"><i class = "material-icons">work</i> <span data-text = "productivity"></span></a></li>
            <li class = "mItem collection-item"><a href = "#!"><i class = "material-icons">tv</i> <span data-text = "entertainment"></span></a></li>
            <li class = "mItem collection-item"><a id = "more" href = "#!" class = "blue-text" data-text = "more"></a></li>
        </ul>
        <div class = "navbar-fixed">
            <nav>
                <div class = "nav-wrapper white">
                    <div class = "nav-content row black-text">
                        <div class = "col s2">
                            <a href = "#" id = "menuBtn" data-activates = "sidenav"><i class = "material-icons black-text medium">menu</i></a>
                        </div>
                        <div class = "col s7">
                            <a href = "#" id = "title"class = "brand-logo center black-text" data-text = "whatsHot"></a>
                        </div>
                        <div class = "col s3 input-field">
                            <input id = "search" type = "search" placeholder = "search">
                            <i class = "material-icons">search</i>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id = "appPane" class = "card z-depth-4 hide">
            <div id = "fixedClose">
                <span id = "closeAppPane" class = "right-align"><i class = "material-icons medium">close</i></span>
            </div>
            <div class = "card-content">
                <div class = "row">
                    <div id = "cAppIcon" class = "col s3">
                        <div id = "apAppIcon">
                        </div>
                    </div>
                    <div class = "col s9"><span id = "appTtl" class = "card-title"></span></div>
                    <div class = "col s9">
                        <i id = "thumbs_up" class = "material-icons small grey-text">thumb_up</i><span class = "thumbs_up">0</span>&nbsp;&nbsp;
                        <i id = "thumbs_down"class = "material-icons small grey-text">thumb_down</i><span class = "thumbs_down">0</span>
                        <i id = "wishlist" class = "material-icons small red-text" title = "Add to wishlist">favorite_border</i>
                    </div>
                    <div class = "col s9">
                        <a href = "#!" id = "download" class = "btn blue" data-text = "download"></a>
                    </div>
                </div>
                <span class = "card-title" data-text = "images"></span>
                <div class = "row s12">
                    <div id = "apAppImages"></div>
                </div>
                <h4 data-text = "description"></h4>
                <p id = "description">
                </p>
            </div>
        </div>
        <div id = "whatsHotPane" data-title = "What's Hot" class = "container page">
            <div class = "row"></div>
        </div>
        <div id = "settingsPane" data-title = "Settings" class = "container hide">
            <br>
            <div class = "row">
                <div class = "col s6 offset-s3">
                    <div class = "card">
                        <div class = "card-content">
                            <span class = "card-title" data-text = "userSettings"></span>
                            <br>
                            <div class = "row s6">
                                <div id = "iconWrapper" class = "col s4">
                                    <img id = "userIcon" class = "responsive-img circle" src = "../../../../public/images/userIcon.png">
                                </div>
                                <div class = "col s8">
                                    <input id = "nickname" type = "text" placeholder="Nickname">
                                    <a id = "changeNickname" href = "#!" class = "btn" data-text = "changeNickname"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "card">
                        <div class = "card-content">
                            <span class = "card-title" data-text = "paymentOptions"></span>
                            <a href = "#!" class = "btn blue disabled" data-text = "change"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id = "wishPane" data-title = "Wishlist" class = "container hide">
            <div class = "row">
                <div class = "col s8 offset-s2">
                    <ul id = "wishlistItems" class = "collection with-header z-depth-1">
                        <li class = "collection-header"><h5 data-text = "wishlist"></h5></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id = "purchasesPane" data-title = "Purchases" class = "container hide">
            <div class = "row">
                <div class = "col s8 offset-s2">
                    <ul id = "purchasedItems" class = "collection with-header z-depth-1">
                        <li class = "collection-header"><h5 data-text = "purchasedApps"></h5></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id = "developersPane" data-title = "Developers" class = "container hide">
            <div class = "row">
                <div id = "devMain" class = "col s6 offset-s3">
                    <div class = "card">
                        <div class = "card-content">
                            <span class = "card-title" data-text = "submitNewApp"></span>
                            <a id = "createAppPane" class = "btn blue" data-text = "create"></a>
                        </div>
                    </div>

                    <ul id = "myApps" class = "collection with-header z-depth-1">
                        <li class = "collection-header"><h5 data-text = "myApps"></h5></li>
                    </ul>
                </div>
                <div id = "newAppPane" class = "col s10 offset-s1 hide">
                    <div class = "card">
                        <div class = "card-content">
                            <span class = "card-title" data-text = "appInfo"></span>
                            <div class = "row">
                                <div class = "col s4"><img id = "uAppIcon" src ="../images/icon.png" class = "img" title = "App Icon"></div>
                                <div class = "col s8">
                                    <input type = "text" id = "appName" placeholder = "Title">
                                </div>
                                <div class = "col s8">
                                    <input type = "text" id = "category" placeholder = "Category">
                                </div>
                                <div class = "col s8 input-field">
                                    <span class = "card-title" data-text = "appDescription"></span>
                                    <textarea id = "appDescription" class = "materialize-textarea"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "card">
                        <div class = "card-content">
                            <span class = "card-title" data-text = "images"></span>
                            <div id = "images">
                                <div id = "addImagePane" class = "grey lighten-2">
                                    &nbsp;
                                    <a id = "addImage" class = "btn-floating btn-large waves-effect waves-light blue">
                                        <i class = "material-icons">add</i>
                                    </a>
                                </div>
                                <div id = "addedImages"></div>
                            </div>
                        </div>
                    </div>
                    <div class = "card">
                        <div class = "card-content">
                            <span class = "card-title" data-text = "uploadApp"></span>
                            <a id = "upload" class = "btn blue right-align" data-text = "upload"></a>
                        </div>
                        <div class = "card-action">
                            <div class= "row">
                                <div class = "col s3 offset-s6">
                                    <a href = "#!" id = "cancelApp" class = "btn-flat red-text right-align" data-text = "cancel"></a>
                                </div>
                                <div class = "col s3">
                                    <a href = "#!" id = "submitApp" class = "btn green right-align" data-text = "submitApp"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
